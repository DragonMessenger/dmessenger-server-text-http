<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DragonMessenger</title>
</head>
<body>
	<div id="button-controls" hidden="hidden"></div>
	<div id="root">
		<form action="/api/auth/register" method="POST">
			<h1>Register in DragonMessenger</h1>
			<input type="text" name="username" placeholder="Username" required="required">
			<br>
			<input type="password" name="password" placeholder="Password" required="required">
			<br>
			<input type="email" name="email" placeholder="Email" required="required">
			<br>
			<input type="checkbox" name="isBrowser" checked="checked" hidden="hidden">
			<br>
			<br>
			<button>Register</button>
		</form>
		<br>
		<button onclick="window.location.href = '../login'">Already have account? Login</button>
	</div>

	<link rel="stylesheet" href="../../css/background.css">
	<link rel="stylesheet" href="../../css/discord/button.css">

	<script src="../../js/isWebpack.js" async></script>
</body>
</html>
